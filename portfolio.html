<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Link to Booswatch CDN for Solar Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
    <!-- Kit for fontawesome logos -->
    <script src="https://kit.fontawesome.com/2122334227.js" crossorigin="anonymous"></script>
    <!-- Link for google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Dancing+Script&family=Open+Sans&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <!-- Internal link to fontawesome favicon -->
    <link rel="icon" type="image/svg" href="./assets/Images/otter-regular.svg" />
    <!-- Link to supplementary css file -->
    <link rel="stylesheet" href='assets/global.css'>
    <title>Joshua's Home Page</title>
</head>
<body>
    <!-- Navbar containing brand logo and navigation links -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <!-- Brand logo -->
        <a class="navbar-brand" href="index.html">
            <i class="far fa-2x fa-otter"></i>
        </a>
        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar menu collapsed on mobile -->
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto mr">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content -->
    <main class="container-fluid px-0 px-lg-5">
        <!-- Featured project row -->
        <section class="row py-2 bg-secondary fade-in-fast" id="featured">
            <!-- Project Image -->
            <aside class="col-lg-6 col-12">
                <img src="" class="scale-img" id="featured-image" alt="">
            </aside>
            <!-- Project description -->
            <article class="col-lg-6 col-12 px-0 p-lg-4">
                <!-- Project Title -->
                <h3 class="display-4 text-center" id="featured-title"></h3>
                <!-- Project description -->
                <p class="lead" id="featured-description"></p>
                <p class="lead" id="featured-description-cont"></p>
                <!-- Technology Badges -->
                <div class="d-flex justify-content-center flex-wrap" id="featured-tech-cont">
                </div>
                <!-- Links -->
                <div class="text-center">
                    <a href="" target="_blank" class="btn btn-success featured-link" id="featured-deployed-link">Live Link</a>
                    <a href="" target="_blank" class="btn btn-success featured-link" id="featured-repo-link">Repository</a>
                </div>
            </article>
        </section>
        <!-- Project card row-->
        
        <section class="row my-3" id="projects-card-row">
            <h1 class="col-12 text-center display-4">Click on a project to view details</h1>
        </section>
    </main>

    <!-- My Animation Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/portfolio.js"></script>
    <!-- Scripts to run jquery, popper, and bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
